<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Rockstar Games Club</title>
        <link rel="icon" href="assets/img/rockstar.ico" type="image/gif" sizes="16x16">

    <body>
        <div class="form">
            <div class="logo">
            </div>
            <div class="container">
                <h1>Iniciar sessão com Social Club</h1>
                <form>
                    <div class="field">
                        <input type="text" placeholder=" ">

                    </div>
                    <div class="field">
                        <input class="input" type="password" placeholder=" ">
                        <span class="placeholder">Senha</span>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox">
                        <span>Mantenha-me conectado</span>
                    </label>
                    <div class="forgot-login">
                        <a href="#" class="link">Esqueceu a sua senha?</a>
                        <input type="button" value="Iniciar Sessão">
                    </div>
                </form>
            </div>
            <div class="container container-bottom">
                <h3 class="row">Iniciar sessão com</h3>
                <div class="row social-login">
                    <a href="#">
                        <img src="assets/img/ps.png">
                    </a>
                    <a href="#">
                        <img src="assets/img/xbox.png">
                    </a>
                    <a href="#">
                        <img src="assets/img/fb.png">
                    </a>
                    <a href="#">
                        <img src="assets/img/google.png">
                    </a>
                    <a href="#">
                        <img src="assets/img/twitter.png">
                    </a>
                </div>
            </div>

            <div class="create-account">
                Ainda não é membro?
                <a href="#" class="link">Crie uma nova conta</a>
            </div>
        </div>
